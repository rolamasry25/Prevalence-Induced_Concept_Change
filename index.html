<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prevalence-Induced Concept Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .dot {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Concept Classification Test</h1>
  <p>Decide whether the shown item belongs to the category.</p>
  <button onclick="startExperiment()">Start</button>

  <div id="experiment"></div>

  <script>
    const stimuli = [
      { color: "blue", category: true },
      { color: "purple", category: true },
      { color: "red", category: false },
      { color: "pink", category: false },
      { color: "darkblue", category: true },
      { color: "violet", category: false },
      { color: "indigo", category: false },
    ];

    let currentIndex = 0;

    function startExperiment() {
      currentIndex = 0;
      document.querySelector("#experiment").innerHTML = "";
      showNextStimulus();
    }

    function showNextStimulus() {
      if (currentIndex >= stimuli.length) {
        document.querySelector("#experiment").innerHTML = "<p>Test complete! Thank you.</p>";
        return;
      }

      const current = stimuli[currentIndex];
      const div = document.querySelector("#experiment");
      div.innerHTML = `
        <div class="dot" style="background-color: ${current.color};"></div>
        <button onclick="respond(true)">Yes</button>
        <button onclick="respond(false)">No</button>
      `;
    }

    function respond(response) {
      const correct = response === stimuli[currentIndex].category;
      console.log(`Color: ${stimuli[currentIndex].color}, Response: ${response}, Correct: ${correct}`);
      currentIndex++;
      showNextStimulus();
    }
  </script>
</body>
</html>
